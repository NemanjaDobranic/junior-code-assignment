<form
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 min-w-96 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
  (submit)="signUp($event)"
>
  <div class="mb-4">
    <label class="block text-slate-700 text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
      id="username"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="mb-4">
    <label class="block text-slate-700 text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
      id="email"
      type="email"
      name="email"
      placeholder="someone@mail.com"
    />
  </div>
  <div class="mb-6">
    <label class="block text-slate-700 text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
      id="password"
      type="password"
      name="password"
      placeholder="******************"
    />
  </div>
  <div class="flex flex-col gap-6">
    <button
      class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Sign Up
    </button>
    <p class="text-sm">
      <span>Already have an account?&nbsp;</span>
      <a
        class="font-bold text-indigo-500 hover:text-indigo-800 hover:cursor-pointer"
        [routerLink]="['/sign-in']"
      >
        Sign in
      </a>
    </p>
  </div>
</form>
