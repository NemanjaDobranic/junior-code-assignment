<ng-container *ngIf="show$ | async">
  <div
    *ngIf="data$ | async as data"
    role="alert"
    class="rounded border-s-4 {{ data.color.border }} {{
      data.color.background
    }} p-4 max-w-xs md:max-w-md   fixed bottom-0 right-0 top-auto left-auto mr-4 mb-4"
  >
    <div class="flex items-center gap-2 {{ data.color.name }}">
      <strong class="block font-medium">
        {{ data.name }}
      </strong>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 ml-auto hover:cursor-pointer {{
          data.color.hover
        }} transition-colors"
        (click)="this.alertService.toggleAlert()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>

    <p
      class="mt-2 text-sm {{ data.color.message }}"
      [innerHTML]="data.message"
    ></p>
  </div>
</ng-container>
