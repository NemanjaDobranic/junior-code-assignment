<article class="max-w-full p-8 bg-white rounded-lg shadow-lg w-96">
  <div class="flex items-center mb-6">
    <svg
      class="h-8 w-8 text-indigo-500 stroke-current"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
      />
    </svg>
    <h4 class="font-semibold ml-3 text-lg">John's Tasks</h4>
  </div>
  <div class="flex flex-row items-center">
    <input class="hidden" type="checkbox" id="task_1" checked />
    <label
      class="flex items-center flex-1 h-10 px-2 rounded cursor-pointer hover:bg-gray-100"
      for="task_1"
    >
      <span
        class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full"
      >
        <svg
          class="w-4 h-4 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>

      <span class="ml-4 text-sm w-full">Buy groceries.</span>
    </label>
    <span
      class="border-gray-300 text-gray-500 hover:text-red-500 hover:cursor-pointer ml-4"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </svg>
    </span>
  </div>
  <div>
    <input class="hidden" type="checkbox" id="task_5" />
    <label
      class="flex items-center h-10 px-2 rounded cursor-pointer hover:bg-gray-100"
      for="task_5"
    >
      <span
        class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full"
      >
        <svg
          class="w-4 h-4 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
      <span class="ml-4 text-sm">Pay bills.</span>
    </label>
  </div>
  <button
    class="flex items-center w-full h-8 px-2 mt-2 text-sm font-medium rounded"
  >
    <svg
      class="w-5 h-5 text-gray-400 fill-current"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
      />
    </svg>
    <input
      class="flex-grow h-8 ml-4 bg-transparent focus:outline-none font-medium"
      type="text"
      placeholder="add a new task"
    />
  </button>
</article>
